<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://player.8i.com/release/2.8.8/volcap-player.js"></script>
  <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="play-mpd.js"></script>
  <link type="text/css" rel="stylesheet" href="/css/play-mpd.css">
</head>

<body onload="mute_true()" style="height: 90%">

<a-scene id="player" background="color: black" webxr shadow="type: pcfsoft">
  <a-entity light="type: spot;
                 intensity: 10;
                 castShadow: true;
                 shadowMapHeight:2048;
                 shadowMapWidth:2048;
                 shadowCameraFar: 5000;
                 shadowCameraFov: 20;
                 penumbra: 0.4;" position="1.25 10 1.25" rotation="-90 0 0" shadow>
  </a-entity>

  <a-plane width="40" height="40" position="0 0 0" rotation="-90 0 0" shadow="receive: true"
           material="color: black; roughness: 1;"></a-plane>

  <a-plane width="40" height="40" position="0 0 0" rotation="-90 0 0" shadow="receive: true"
           material="color: black; roughness: 1;">
  </a-plane>
  <a-entity camera
            orbit-controls="target: 0 1.2 0; minDistance: 0.5; maxDistance: 180; initialPosition: -0.25 1.6 2">
  </a-entity>

</a-scene>

<button id="bt" onclick="pause()">정지</button>
<button id="bt2" onclick="play()">재생</button>
<button id="bt3" onclick="mute_true()">음소거</button>
<button id="bt4" onclick="mute_false()">음소거 해제</button> 

</body>
</html>
